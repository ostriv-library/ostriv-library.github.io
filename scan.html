	<script>
		const scannerDivId = "scanner";
		const html5QrCode = new Html5Qrcode(scannerDivId);
		let bookCode = null;
		let readerCode = null;

		const resultLinkElement = document.getElementById("resultLink");

		function updateLink() {
			if (bookCode && readerCode) {
				const url = `https://script.google.com/macros/s/AKfycbzd-N4y7CeNWsasOr0a7RXh9dd8iwPjUPubX0FXDufrMkuHCGtodLUel5RLc9G7W5zA/exec?book=${encodeURIComponent(bookCode)}&reader=${encodeURIComponent(readerCode)}`;

			}
		}

		function startScan(type) {
			Html5Qrcode.getCameras().then(cameras => {
				if (cameras && cameras.length) {
					html5QrCode.start(
						{ facingMode: "environment" },
						{ fps: 10, qrbox: { width: 250, height: 250 } },
						decodedText => {

            document.getElementById(scannerDivId).innerHTML = ""; // –û—á–∏—Å—Ç–∏—Ç–∏ –≤–º—ñ—Å—Ç

        }
